server:
  port: 1322
reader:
  path: "D:/books/content"
  met-info: "D:/books/metinfo"
spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    encoding: UTF-8
    cache: false
    servlet:
      content-type: text/html
  web:
    resources:
      static-locations: classpath:/
