<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>reader_helper</title>
</head>
<body>
<div id="books">
  <ul>
    <li th:each="book: ${books}">
      <a th:href="@{/bookinfo(path=${book.path})}" th:text="${book.title}"></a>
      <span th:text="${book.size}"></span>
    </li>
  </ul>
</div>


<script src="/scripts/main.js"></script>
</body>
</html>
